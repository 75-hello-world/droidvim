import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.droidvim"
        minSdkVersion 16
        targetSdkVersion 25

        versionName = "1.0.0"
        versionCode 1

        buildConfigField "String", "BASE64_PUBLIC_KEY", String.format('"%s"', file('base64-public-key.txt').getText().replaceAll("[\r\n].*", ""));

        externalNativeBuild {
            ndkBuild {
                abiFilters 'armeabi', 'x86'
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        droidvim {
            setApplicationId("com.droidvim")
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:25.1.0"
    compile "com.android.support:support-v4:25.1.0"
    compile project(':emulatorview')
    compile project(':libtermexec')
}

